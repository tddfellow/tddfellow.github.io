{% unless subscribe_em_text %}
  {% assign subscribe_em_text = "(we respect your privacy, unsubscribe at any time)" %}
{% endunless %}

<div class="mc_embed_signup">
  <form action="//tddfellow.us14.list-manage.com/subscribe/post?u={{mc_user_id}}&amp;id={{mc_list_id}}" method="post" class="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <div class="mc_embed_signup_scroll">
      <h3>{{subscribe_title}}</h3>
      <div class="mc-field-group">
        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_{{mc_user_id}}_{{mc_list_id}}" tabindex="-1" value=""></div>
        <input type="email" value="" name="EMAIL" class="required email mce-EMAIL" placeholder="Enter your email">
        <input type="submit" value="{{subscribe_cta}}" name="subscribe" class="button mc-embedded-subscribe">
      </div>
      <div class="{{subscribe_em_class}}">
        <em>{{subscribe_em_text}}</em>
      </div>
    </div>
  </form>
</div>
